<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kolibra Solutions</title>
    
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* Cores da Kolibra */
            --primary-color: #004494;
            --primary-light: #0066cc;
            --primary-dark: #003366;
            --accent-color: #FF7F00;
            --accent-light: #FFA64D;
            --accent-dark: #CC6600;
            --light-text: #ffffff;
            --dark-text: #121212;
            --dark-bg: #121212;
            --dark-card: #1e1e1e;
            
            /* Sombras */
            --card-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            --blue-shadow: 0 0 10px rgba(0, 68, 148, 0.5), 0 0 20px rgba(0, 68, 148, 0.3);
            --orange-shadow: 0 0 10px rgba(255, 127, 0, 0.5), 0 0 20px rgba(255, 127, 0, 0.3);
            
            /* Fontes */
            --font-primary: 'Poppins', sans-serif;
            --font-secondary: 'Montserrat', sans-serif;
            
            /* Transições */
            --transition-fast: 0.3s ease;
            --transition-medium: 0.5s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-primary);
            background-color: var(--dark-bg);
            color: var(--light-text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-image: radial-gradient(circle at center, rgba(0, 68, 148, 0.2) 0%, rgba(0, 0, 0, 0) 70%);
        }
        
        .login-container {
            width: 100%;
            max-width: 420px;
            background-color: var(--dark-card);
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            position: relative;
        }
        
        .login-header {
            padding: 30px;
            text-align: center;
            position: relative;
        }
        
        .login-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        }
        
        .login-logo {
            margin-bottom: 20px;
        }
        
        .login-logo img {
            height: 60px;
        }
        
        .login-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--light-text);
            margin-bottom: 5px;
        }
        
        .login-subtitle {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .login-form {
            padding: 0 30px 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .form-control {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--light-text);
            font-family: var(--font-primary);
            font-size: 1rem;
            transition: var(--transition-fast);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 68, 148, 0.2);
        }
        
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: var(--transition-fast);
        }
        
        .password-toggle:hover {
            color: var(--light-text);
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .form-check {
            display: flex;
            align-items: center;
        }
        
        .form-check-input {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            accent-color: var(--primary-color);
        }
        
        .form-check-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .forgot-password {
            font-size: 0.9rem;
            color: var(--primary-light);
            text-decoration: none;
            transition: var(--transition-fast);
        }
        
        .forgot-password:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: none;
            font-family: var(--font-primary);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-fast);
            text-align: center;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: var(--light-text);
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary-light), var(--primary-color));
            box-shadow: var(--blue-shadow);
            transform: translateY(-3px);
        }
        
        .login-footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .login-footer a {
            color: var(--accent-color);
            text-decoration: none;
            transition: var(--transition-fast);
        }
        
        .login-footer a:hover {
            color: var(--accent-light);
            text-decoration: underline;
        }
        
        .password-container {
            position: relative;
        }
        
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }
        
        .alert-danger {
            background-color: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #f44336;
        }
        
        .alert-success {
            background-color: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            color: #4CAF50;
        }
        
        /* Animações */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-container {
            animation: fadeIn 0.5s ease forwards;
        }
        
        /* Responsividade */
        @media (max-width: 480px) {
            .login-container {
                max-width: 100%;
            }
            
            .login-header {
                padding: 25px 20px;
            }
            
            .login-form {
                padding: 0 20px 25px;
            }
            
            .form-options {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <img src="img/logo.png" alt="Kolibra Solutions Logo" id="logo-placeholder">
            </div>
            <h1 class="login-title">Dashboard Administrativo</h1>
            <p class="login-subtitle">Kolibra Solutions</p>
        </div>
        
        <div class="login-form">
            <div class="alert alert-danger" id="error-alert">
                Usuário ou senha incorretos. Por favor, tente novamente.
            </div>
            
            <div class="alert alert-success" id="success-alert">
                Login realizado com sucesso! Redirecionando...
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label class="form-label" for="username">Usuário</label>
                    <input type="text" class="form-control" id="username" placeholder="Digite seu nome de usuário" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Senha</label>
                    <div class="password-container">
                        <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
                        <span class="password-toggle" id="password-toggle">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>
                
                <div class="form-options">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember-me">
                        <label class="form-check-label" for="remember-me">Lembrar-me</label>
                    </div>
                    
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>
                
                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>
            
            <div class="login-footer">
                &copy; 2025 Kolibra Solutions. Todos os direitos reservados.
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Gerar logo placeholder se a imagem não existir
            const logoPlaceholder = document.getElementById('logo-placeholder');
            logoPlaceholder.onerror = function() {
                this.onerror = null;
                this.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAiIGhlaWdodD0iODAiIHZpZXdCb3g9IjAgMCA4MCA4MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cGF0aCBkPSJNNDAgMTBDMjMuNDMgMTAgMTAgMjMuNDMgMTAgNDBDMTAgNTYuNTcgMjMuNDMgNzAgNDAgNzBDNTYuNTcgNzAgNzAgNTYuNTcgNzAgNDBDNzAgMjMuNDMgNTYuNTcgMTAgNDAgMTBaIiBmaWxsPSIjMDA0NDk0Ii8+PHBhdGggZD0iTTUwIDI1TDMwIDQwTDUwIDU1VjI1WiIgZmlsbD0iI0ZGN0YwMCIvPjwvc3ZnPg==';
            };
            
            // Toggle password visibility
            const passwordToggle = document.getElementById('password-toggle');
            const passwordInput = document.getElementById('password');
            
            passwordToggle.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                // Toggle icon
                const icon = this.querySelector('i');
                icon.classList.toggle('fa-eye');
                icon.classList.toggle('fa-eye-slash');
            });
            
            // Form submission
            const loginForm = document.getElementById('login-form');
            const errorAlert = document.getElementById('error-alert');
            const successAlert = document.getElementById('success-alert');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const rememberMe = document.getElementById('remember-me').checked;
                
                // Simples validação (em produção, isso seria feito no servidor)
                if (username === 'admin' && password === 'admin123') {
                    // Esconder mensagem de erro se estiver visível
                    errorAlert.style.display = 'none';
                    
                    // Mostrar mensagem de sucesso
                    successAlert.style.display = 'block';
                    
                    // Armazenar informações de login
                    if (rememberMe) {
                        localStorage.setItem('kolibra_logged_in', 'true');
                        localStorage.setItem('kolibra_username', username);
                    } else {
                        sessionStorage.setItem('kolibra_logged_in', 'true');
                        sessionStorage.setItem('kolibra_username', username);
                    }
                    
                    // Redirecionar para o dashboard após um breve atraso
                    setTimeout(function() {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    // Mostrar mensagem de erro
                    errorAlert.style.display = 'block';
                    
                    // Esconder mensagem de sucesso se estiver visível
                    successAlert.style.display = 'none';
                    
                    // Limpar campo de senha
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            });
            
            // Verificar se o usuário já está logado
            if (localStorage.getItem('kolibra_logged_in') || sessionStorage.getItem('kolibra_logged_in')) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
